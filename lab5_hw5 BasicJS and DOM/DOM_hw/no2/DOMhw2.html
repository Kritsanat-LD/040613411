<html>
<head>
    <meta charset="utf-8">
    <script>
        function green(){
            var name = document.getElementById("name")
            name.style.color = "green"

            var age = document.getElementById("age")
            age.style.color = "green"

            var bd = document.getElementById("bd")
            bd.style.color = "green"
        }
    </script>
</head>
    <body >
        Name: <input type="text" id="name" onchange="green()"><br>
        Age: <input type="number" id="age"><br>
        Birthdate: <input type="text" id="bd"><br>
    </body>
</html>
